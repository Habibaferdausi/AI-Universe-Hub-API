<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f186d6a112.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body> 
    <!--heading part-->
    
    <header class="container text-center">
      <h1 class="text-center mt-4 mb-4">AI Universe Hub</h1>

      <button id="short-by"class="btn btn-danger" >Short By Date</button>
      
    </header>
    <main>
      <!--loading section-->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!--card section-->
      <section class="container "">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-5 "></div>
      </section>
<!--see more button-->

      <div class="d-flex  justify-content-center">
        <div id="show-all" class=" mt-4 mb-5 text-center">
          <button id="btn-show-all"  onclick="dataLimit()"  class="btn btn-danger ">See More </button>
        </div>
      </div>

      
<!--modal section-->



      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
          >
            <div class="modal-content" id="modal-view"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
